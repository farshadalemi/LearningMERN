<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML,CSS & JS Practice</title>
    
    <style>
      .black_button {
        background-color: rgb(0, 0, 0);
        border: 4px solid black;
      }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
      const inPut = document.getElementById("wowInput");
      const wowButton = document.getElementById("wowButton");
      const outPut = document.getElementById("outPut1");

      function wowFunc(number) {
        let wowResult = "W";
        for (i = 0; i < number; i++) {
          wowResult = wowResult + "o";
        }
        wowResult += "W!";
        return wowResult;
      }

      function ilustarate() {
        outPut.innerHTML = inPut.value;
      }

      wowButton.addEventListener("insert", wowFunc(inPut));
    </script>
  </head>
  <body>
    <hr />

    <p>Here I am learning HTML,CSS & JS</p>
    <hr />
    <pre>
    Wow game! 
    Insert a number to see :D
    </pre>
    <input
      id="wowInput"
      class="wowFunc"
      type="number"
      placeholder="How Many 'O' U want?"
    />
    <input type="button" id="wowButton" value="insert" />
    <hr />
    <p id="outPut1" class="outPut"></p>
  </body>
</html>
